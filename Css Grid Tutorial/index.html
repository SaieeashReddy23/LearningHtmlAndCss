<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Css Grid Tutorial</title>
    <link rel="stylesheet" href="./styles.css" />
    <style>
      .container {
        height: 100vh;
        display: grid;
        margin: 2rem;
        grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
        grid-template-rows: repeat(2, 1fr);
      }

      .container-1 {
        height: 100vh;
        display: grid;
        margin: 2rem;
        grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
        grid-template-rows: repeat(2, 1fr);
      }
    </style>
  </head>
  <body>
    <!-- Auto fill keeps on creating and autoFit only fits -->
    <h1>Auto fills</h1>
    <div class="container">
      <div class="cell cell-1">cell 1</div>
      <div class="cell cell-2">cell 2</div>
      <div class="cell cell-3">cell 3</div>
      <div class="cell cell-4">cell 4</div>
      <div class="cell cell-3">cell 5</div>
      <div class="cell cell-4">cell 6</div>
    </div>

    <!-- Auto fit -->
    <h1>Auto fit</h1>
    <div class="container-1">
      <div class="cell cell-1">cell 1</div>
      <div class="cell cell-2">cell 2</div>
      <div class="cell cell-3">cell 3</div>
      <div class="cell cell-4">cell 4</div>
      <div class="cell cell-3">cell 5</div>
      <div class="cell cell-4">cell 6</div>
    </div>
  </body>
</html>
